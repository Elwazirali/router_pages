<section class="container">
    <div class="jumbotron wall-jumbotron col-sm-12">
        <header class="text-center">
            <h1>Post on my wall!</h1>
        </header>
        <article class="text-center">
            Please don't spam my database :)
        </article>
        <div class="text-center">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Write post!</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">r</h4>
                        </div>
                        <div class="modal-body">
                            <p></p>

                            <form method="post">
                                <textarea ui-tinymce="vm.tinymceOptions" ng-model="vm.tinymceModel"></textarea>
                                <button class='btn btn-success' ng-click="vm.setContent()" data-dismiss="modal">post</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" ng-repeat="post in vm.messagesArray">
            <div class="" ng-bind-html="post.$value">
            </div>
        </div>

    </div>






</section>
